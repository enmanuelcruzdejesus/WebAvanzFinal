<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html::head">
    <meta charset="UTF-8">
    <title>Work Solicitudes</title>
</head>
<body class="container">
<h2>Work Solicitudes</h2>
<table class="table table-hover">
    <div th:replace="index.html::navmenu">

    </div>

    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>OrderDate</th>
<!--        <th>Employee</th>-->
        <th>Total</th>
        <th>Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="work : ${works}">
        <td th:text="${work.id}">id</td>
        <td th:text="${work.customer_email}">customer_email</td>
        <td th:text="${work.order_date}">order_date</td>
<!--        <td th:text="${work.employee_asig}">employee_asig</td>-->
        <td th:text="${work.total}">total</td>
        <td th:text="${work.status}">status</td>
        <td>Ver detalle</td>
    </tr>
    </tbody>
</table>

<!-- incluyendo la parte de javascript del template.        -->
<div th:replace="template.html::javascript">

</div>

</body>
</html>
