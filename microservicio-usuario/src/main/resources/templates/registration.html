<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/registration}" th:object="${user}" method="post">

<!--                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"-->
<!--                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation-->
<!--                    error</p>-->

                <div class="form-group">
                    <label for="firstName" class="control-label">First name</label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label for="lastName" class="control-label">Last name</label> <input
                        id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"  />
                </div>

                <div class="form-group">
                    <label for="email" class="control-label">E-mail</label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"  />
                </div>


                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"  />
                </div>

                <div class="form-group">
                    <label for="role" class="control-label">Role</label>
                    <select id="role" name="role" class="form-control col-md-5" th:field="*{role}" required autofocus="autofocus">
<!--                        <option value="ADMIN" selected>ADMIN</option>-->
                        <option value="CUSTOMER_ROLE" selected>CUSTOMER_ROLE</option>
                        <option value="EMPLOYEE_ROLE">EMPLOYEE_ROLE</option>
                    </select>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>
