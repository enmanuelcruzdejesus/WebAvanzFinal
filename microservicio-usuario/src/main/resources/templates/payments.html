<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html::head">
    <title>Payments</title>
</head>
<body class="container">

<div th:replace="index.html::navmenu">

</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th colspan="6" style="text-align: center">Payments</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>INVOICE</th>
        <th>CUSTOMER</th>
        <th>ITEM</th>
        <th>TOTAL</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.id}">id</td>
        <td th:text="${payment.invoice_id}">invoice_id</td>
        <td th:text="${payment.payer_email}">payer_email</td>
        <td th:text="${payment.item_name}">item_name</td>
        <td th:text="${payment.payment_gross}">payment_gross</td>
        <td>Ver detalle</td>
    </tr>
    </tbody>
</table>

<!-- incluyendo la parte de javascript del template.        -->
<div th:replace="template.html::javascript">

</div>
</body>
</html>
