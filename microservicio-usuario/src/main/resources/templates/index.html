<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href ="@{/css/shoppingPage.css}">
    <script type="text/javascript" th:src="@{/js/shoppingPage.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

    <title>HomePage</title>
</head>

<body>
<div id="element" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
    <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        Hello, world! This is a toast message.
    </div>
</div>


<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/}">MultiMedia Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
<!--            <li class="nav-item active">-->
<!--                <a class="nav-link" routerLink="/post-survey">Home <span class="sr-only">(current)</span></a>-->
<!--            </li>-->

            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/microservicio-usuario/paymentForm" >Add To Shopping Cart <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/microservicio-usuario/payments">Payments</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" >Orders</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" >Charts</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
<!--            <li sec:authorize="isAuthenticated()"></li>-->
                <a class="nav-link" th:href="@{/logout}" th:onclick="logout();">Logout</a>
            </li>

        </ul>
    </div>
</nav>


<br>
<br>
<div class="container" style="padding-top: 25px;">
        <div class="row" >
            <div class="col-md-4" th:each="product :${products}">
                <div class="card">
                    <img class="card-img-top"  th:src="${product.img}" >
                    <div class="card-header" >
                       <h3 th:text="${product.productName}"></h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${product.descrip}"></p>
                        <a th:id="${product.pid}" class="btn btn-primary" th:onclick="shoppingClickHandler(this);">Add To Cart</a>
                    </div>
                </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
