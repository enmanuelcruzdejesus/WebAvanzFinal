<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html::head">
    <title th:text="${titulo}">Ejemplo Paypal</title>
</head>
<body class="container">

<table class="table table-hover">
    <thead>
    <tr>
        <th colspan="6" style="text-align: center">Listado de Compras</th>
    </tr>
    <tr>
        <th>#</th>
        <th>Factura</th>
        <th>Comprador</th>
        <th>Compra</th>
        <th>Monto</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">id</td>
        <td th:text="${order.invoice_id}">invoice_id</td>
        <td th:text="${order.payer_email}">payer_email</td>
        <td th:text="${order.item_name}">item_name</td>
        <td th:text="${order.payment_gross}">payment_gross</td>
        <td>Ver detalle</td>
    </tr>
    </tbody>
</table>

<!-- incluyendo la parte de javascript del template.        -->
<div th:replace="plantilla.html::javascript">

</div>
</body>
</html>
